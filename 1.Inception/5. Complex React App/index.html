<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React App Complex</title>
</head>
<body>
    <h1>Hello Before the Root</h1>
    <div id="root">
        <!-- If there is some tag here it will be replaced by Root.render() -->
    </div>
    <div id="root1"></div>    
    <div id="root2"></div>
    <h1>Hello After the Root</h1>

    <!-- If we import the file later it will not work -->
    <!-- First Import the React CDN -->
    <script 
        crossorigin 
        src="https://unpkg.com/react@18/umd/react.development.js"
        ></script>
    <script 
        crossorigin 
        src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
        ></script>

    <!-- Import the Javascript file -->
    <script src="./App.js"></script>
</body>
</html>


<!--    -> HTML Code is read by the browser 
        -> Script is Read By the browser 
        -> React comes into picture
-->
